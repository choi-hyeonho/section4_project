<!DOCTYPE html>
<html>
<head>
    <title>주가 예측</title>
</head>
<body>
    <h1>주가 예측</h1>
    <form action="/predict" method="POST">
        <label for="company">회사 선택:</label>
        <select id="company" name="company">
            <option value="samsung">삼성</option>
            <option value="lg">LG</option>
            <option value="sk">SK</option>
        </select>
        <br><br>
        <label for="closing_price">주식 종가:</label>
        <input type="number" step="0.01" name="closing_price" id="closing_price">
        <br><br>
        <input type="submit" value="예측">
    </form>
    <br><br>
    {% if prediction %}
    <p>다음 날 주가 예측: {{ prediction }}</p>
    {% endif %}
</body>
</html>
